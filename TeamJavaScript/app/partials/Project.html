<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container" ng-controller="ProjectCtrl">

    <p class="lead">Topics</p>
      <ul ng-repeat="topic in topics">
        <li><a href="/app/project/{{project.project_id}}/topic/{{topic.guid}}">{{topic.title}}</a></li>
      </ul>
      <p ng-show=error>
          {{error}}
      </p>
</div>
</body>
</html>
