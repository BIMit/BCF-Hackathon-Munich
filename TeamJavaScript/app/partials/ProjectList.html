<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container" ng-controller="ProjectCtrl">

    <h1>Projects</h1>
    <div ng-show="projects.length">
        <ul ng-repeat="project in projects">
            <li>{{project.name}}</li>
        </ul>
    </div>
    <div ng-show="!projects.length">
        <p class="lead">
            No projects to display.
        </p>
    </div>
</div>
</body>
</html>
