<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container" ng-controller="ProjectListCtrl">

    <h1>Projects</h1>
    <div ng-show="projects.length">
        <ul ng-repeat="project in projects">
            <li><a href="/app/project/{{project.project_id}}">{{project.name}}</a></li>
        </ul>
    </div>
    <div ng-hide="projects.length">
        <p class="lead">
            No projects to display.
        </p>
    </div>
</div>
</body>
</html>
